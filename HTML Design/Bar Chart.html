<!DOCTYPE html>
<html>
<head>
<title>Bar Chart</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bg-dark">
  <div class="container-fluid" style="padding-top: 10px;">
    <div style="width:100%;height:300px">
      <canvas id="myChart"></canvas>
    </div>
    <div style="width:100%;height:300px;margin-top:50px">
      <canvas id="floatChart"></canvas>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="text/javascript">
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Data 1', 'Data 2', 'Data 3', 'Data 4', 'Data 5', 'Data 6', 'Data 7', 'Data 8', 'Data 9', 'Data 10'],
        datasets: [
          {
            type: 'bar',
            label: 'Dataset 1',
            data: [12, 19, 3, 15, 17, 5, 9, 2, 4, 12],
            backgroundColor: ['#03045e','#023e8a','#0077b6','#0096c7','#00b4d8','#48cae4','#90e0ef','#ade8f4','#caf0f8','#ffffff'],
            borderWidth: 0,
            barPercentage: 0.9
          },
        ]
      },
      options:{
        maintainAspectRatio: false,
        plugins: {
          legend:{
            display: false,
            labels:{
              color:'white'
            }
          }
        },
        scales:{
          xAxes:{
            grid:{
              display: false,
              drawBorder: false
            },
            ticks:{
              color: 'rgba(255,255,255,1)',
            }
          },
          yAxes:{
            grid:{
              display: false,
              drawBorder: false
            },
            ticks:{
              color: 'rgba(255,255,255,1)',
            },
            display: false
          }
        }
      }
    });

    var ctx2 = document.getElementById('floatChart').getContext('2d');
    var float_chart = new Chart(ctx2,{
      type: 'bar',
      data: {
        labels: ['Data 1', 'Data 2', 'Data 3', 'Data 4', 'Data 5', 'Data 6', 'Data 7', 'Data 8', 'Data 9', 'Data 10'],
        datasets: [
          {
            type: 'bar',
            label: 'Dataset 1',
            data: [[10,12], [19,11], [3,7], [15,12], [17,11], [5,6], [9,11], [2,9], [4,3], [12,15]],
            backgroundColor: 'rgba(50,200,13,1)',
            borderWidth: 0,
            barPercentage: 0.5
          },
        ]
      },
      options:{
        maintainAspectRatio: false,
        plugins: {
          legend:{
            display: false,
            labels:{
              color:'white'
            }
          }
        },
        scales:{
          xAxes:{
            grid:{
              display: false,
              drawBorder: false
            },
            ticks:{
              color: 'rgba(255,255,255,1)',
            }
          },
          yAxes:{
            grid:{
              display: false,
              drawBorder: false
            },
            ticks:{
              color: 'rgba(255,255,255,1)',
            },
            display: false
          }
        }
      }
    });
  </script>
</body>
</html>
