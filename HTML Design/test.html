<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div id="CarouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button"
            data-bs-target="#CarouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
            style="background-color:red">
    </button>
    <button type="button"
            data-bs-target="#CarouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
            style="background-color:red">
    </button>
    <button type="button"
            data-bs-target="#CarouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
            style="background-color:red">
    </button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <image src="https://image.freepik.com/free-vector/hand-drawn-minimal-background_23-2149017896.jpg" class="d-block w-100" style="height:300px" alt="image 01">
        <div class="carousel-caption d-none d-md-block">
          <h5 style="color:red">First Slide</h5>
          <p style="color:red">Show First Slide</p>
        </div>
    </div>
    <div class="carousel-item">
      <image src="https://image.freepik.com/free-vector/flat-geometric-background_23-2148957201.jpg" class="d-block w-100" style="height:300px" alt="image 02">
        <div class="carousel-caption d-none d-md-block">
          <h5 style="color:red">Second Slide</h5>
          <p style="color:red">Show Second Slide</p>
        </div>
    </div>
    <div class="carousel-item">
      <image src="https://image.freepik.com/free-photo/hand-painted-watercolor-background-with-sky-clouds-shape_24972-1095.jpg" class="d-block w-100" style="height:300px" alt="image 03">
        <div class="carousel-caption d-none d-md-block">
          <h5 style="color:red">Third Slide</h5>
          <p style="color:red">Show Third Slide</p>
        </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#CarouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#CarouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
